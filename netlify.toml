# Netlify configuration for Shaler Lacrosse website

[build]
  # No build command needed for Phase 1 (static HTML)
  # Will be updated in later phases
  publish = "."
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Environment will be set in Netlify UI for security
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
